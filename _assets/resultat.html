<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="resultat/style.css"/>
	<script type="module">
		import {App} from "./resultat/index.js";
		App.main(document.querySelector(".resultat"));
	</script>
	<title>Résultat interactif</title>
</head>
<body>
	<h1>Résultat interactif</h1>
	<div class="resultat">
		<section class="fonds" title="Fonds">
			<img class="actif" src="resultat/resultat_final.png" alt="Résultat final">
		</section>
		<section class="dessus" title="Dessus">
			<img src="resultat/btn fermer.png" alt="Bouton Fermer">
			<img src="resultat/btn inscrivez-vous.png" alt="Bouton Inscrivez-vous">
			<img src="resultat/Conteneur du popup.png" alt="Conteneur du popup">
			<img src="resultat/contenu boîte.png" alt="Contenu boîte">
			<img src="resultat/ligne sous titre.png" alt="Ligne sous titre">
		</section>
	</div>
</body>
</html>
